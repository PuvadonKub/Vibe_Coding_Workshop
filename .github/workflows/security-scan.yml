name: Security Scan

on:
  schedule:
    - cron: '0 2 * * 1'  # Run weekly on Monday at 2 AM UTC
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: [ main ]
    paths:
      - 'backend/requirements.txt'
      - 'package.json'
      - 'package-lock.json'

jobs:
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install npm dependencies
      run: npm install --package-lock-only

    - name: Run npm audit
      run: |
        npm audit --audit-level=moderate --json > npm-audit.json || true
        cat npm-audit.json

    - name: Install Python dependencies
      run: |
        cd backend
        pip install pip-audit
        pip install -r requirements.txt

    - name: Run Python dependency scan
      run: |
        cd backend
        pip-audit --format=json --output=pip-audit.json || true
        cat pip-audit.json

    - name: Upload security scan results
      uses: actions/upload-artifact@v3
      with:
        name: security-scan-results
        path: |
          npm-audit.json
          backend/pip-audit.json
        retention-days: 30

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker images
      run: |
        docker build -t marketplace-frontend:latest .
        docker build -t marketplace-backend:latest ./backend

    - name: Run Trivy scan on frontend image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'marketplace-frontend:latest'
        format: 'sarif'
        output: 'frontend-trivy.sarif'

    - name: Run Trivy scan on backend image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'marketplace-backend:latest'
        format: 'sarif'
        output: 'backend-trivy.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'frontend-trivy.sarif'
        category: 'frontend-container'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'backend-trivy.sarif'
        category: 'backend-container'

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'python']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"